<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Feedback</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating ">
                <img src="https://cdn-icons-png.flaticon.com/512/187/187143.png">
                <small>Unhappy</small>
            </div>
           
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png">
                <small>Neutral</small>
            </div>
        
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742940.png">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Feedback</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
